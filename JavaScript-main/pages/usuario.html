  <div class="main-content content-usuario">
    <main>



      <section>
        <div class="regristro caja-interna">
          <form class="formulario-new-user">
            <fieldset>
              <legend>Formulario de registro</legend>
              <div>
                <label for="Nombre">Completá con tu nombre:</label>
                <input type="text" name="nombre" placeholder="Carlos">

                <label for="apellido">Completá con tu apellido:</label>
                <input type="text" name="apellido" placeholder="Rodríguez">

              </div>
              <div>
                <label for="e-mail">Completá con tu casilla de correo electrónico (será tu usuario):</label>
                <input type="email" placeholder="carlos@gmail.com" required>

              </div>
              <div>
                <label for="Pais">Seleccioná tu nacionalidad</label>
                <select name="Pais">
                  <option value="Argentina">Argentina</option>
                  <option value="Uruguay">Uruguay</option>
                  <option value="Brasil">Brasil</option>
                </select>

              </div>
              <div class="genero">
                <label class="genero-opciones" for="Sexo">Selecciona tu género</label>
                <div class="gender-options">
                <input type="radio" name="sexo" value="Mujer">Mujer
                <input type="radio" name="sexo" value="Hombre">Hombre
                <input type="radio" name="sexo" value="Otro">Otro
              </div>

              </div>
              <div>
                <label for="Contrasena">Escribí tu contraseña:</label>
                <input type="password" name="" id="">

              </div>
              <div>
                <input type="submit" value="Enviar datos">
                <input type="reset" value="Borrar campos">
              </div>
            </fieldset>
          </form>
        </div>
      </section>

    </main>


  </div>

      </div>
      <div class="mail-address">
