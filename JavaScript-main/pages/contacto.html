<h1>Formulario de contacto</h1>
<form action="mailto:guzman@mercadorey.com.uy" class="row g-3">
  <div class="col-md-6">
    <label for="firstName" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="firstName" required>
  </div>
  <div class="col-md-6">
    <label for="lastName" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="lastName" required>
  </div>
  <div class="col-md-8">
    <label for="emailInfo" class="form-label">Correo electrónico</label>
    <input type="email" class="form-control" id="emailInfo" required>
  </div>
  <div class="col-md-4">
    <label for="phoneNumber" class="form-label">Número de teléfono</label>
    <input type="text" class="form-control" id="phoneNumber" placeholder="+598 99123456">
  </div>
  <div class="col-md-12">
    <label for="comments" class="form-label">Comentarios</label>
    <textarea class="form-control" id="comments" rows="3" required></textarea>
  </div>
  <div class="col-md-12">
    <button type="submit" class="btn btn-primary">Enviar</button>
  </div>
  
</form>
    </div>
